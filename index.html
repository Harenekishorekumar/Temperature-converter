<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <div class="input-group">
                <label for="celsius">Celsius (째C):</label>
                <input type="number" id="celsius" placeholder="Enter 째C" oninput="convertFromCelsius()">
            </div>
            <div class="input-group">
                <label for="fahrenheit">Fahrenheit (째F):</label>
                <input type="number" id="fahrenheit" placeholder="Enter 째F" oninput="convertFromFahrenheit()">
            </div>
            <div class="input-group">
                <label for="kelvin">Kelvin (K):</label>
                <input type="number" id="kelvin" placeholder="Enter K" oninput="convertFromKelvin()">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
